commands:
  extra:
    description: 使用 SD-WebUI api 对输入的图像进行超分辨率处理。
    usage: |-
      使用方法： extra [图片]; extra -r 1.5 [图片]。
      此插件基于 https://github.com/koishijs/novelai-bot 修改完成, 快去给原项目点个 star 吧！
    options:
      resize: 放大倍数 (1~4) 默认为 2
    messages:
      expect-image: 请输入图片。
      concurrent-jobs@random:
        - 等会再约稿吧，我已经忙不过来了……
        - 是数位板没电了，才…才不是我不想画呢！
        - 那你得先教我画画（理直气壮
      waiting@random:
        - 少女绘画中……
        - 在画了在画了
        - 你就在此地不要走动，等我给你画一幅
      pending: 在画了在画了，不过前面还有 {0} 个稿……
      file-too-large: 文件体积过大。
      unsupported-file-type: 不支持的文件格式。
      download-error: 图片解析失败。
      unknown-error: 发生未知错误。
      response-error: 发生未知错误 ({0})。
      empty-response: 服务器返回了空白图片，请稍后重试。
      request-failed: 请求失败 ({0})，请稍后重试。
      request-timeout: 请求超时。
